<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>奢華真心話大冒險 v3.0 Ultimate</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>

    <style>
      /* =========================================
           CSS Variables & Base (v1.0 Style)
           ========================================= */
      :root {
        --gold: #d4af37;
        --gold-light: #f4df87;
        --gold-dark: #aa8c2c;
        --black: #121212;
        --dark-grey: #1e1e1e;
        --text-main: #e0e0e0;
        --silver: #c0c0c0;
        --bronze: #cd7f32;
        --adult-pink: #e91e63;
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
        --transition: all 0.3s ease;
        --sidebar-width: 240px;
        --sidebar-width-collapsed: 80px;
      }

      * {
        box-sizing: border-box;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: "Noto Sans TC", sans-serif;
        background: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
        color: var(--text-main);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: repeating-linear-gradient(
          45deg,
          rgba(212, 175, 55, 0.05) 0px,
          rgba(212, 175, 55, 0.05) 1px,
          transparent 1px,
          transparent 20px
        );
        z-index: -1;
        pointer-events: none;
      }

      /* =========================================
           Login Overlay (v2.0 Feature)
           ========================================= */
      #login-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.98);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s;
      }
      #login-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .login-box {
        background: var(--dark-grey);
        padding: 40px;
        border-radius: 20px;
        border: 2px solid var(--gold);
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
      }
      .login-title {
        font-size: 2rem;
        color: var(--gold);
        margin-bottom: 30px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      }
      .mode-btn {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid var(--gold);
        background: transparent;
        color: var(--gold);
        font-size: 1.1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .mode-btn:hover {
        background: var(--gold);
        color: #000;
      }
      .mode-btn.primary {
        background: linear-gradient(to right, var(--gold-dark), var(--gold));
        color: #000;
        border: none;
        font-weight: bold;
      }

      /* Join Group Responsive Layout */
      .join-group {
        display: flex;
        gap: 10px;
        margin: 10px 0;
      }
      .btn-scan {
        width: 50px;
        padding: 0 !important;
        display: flex !important;
        align-items: center;
        justify-content: center;
      }
      .btn-join {
        flex: 1;
        margin: 0 !important;
      }
      @media (max-width: 480px) {
        .login-box {
          padding: 25px 15px;
        }
        .join-group {
          flex-wrap: wrap;
        }
        .btn-join {
          flex: 1 1 100%; /* Full width on mobile */
        }
      }

      /* =========================================
           Layout & Components
           ========================================= */
      header {
        text-align: center;
        padding: 15px;
        border-bottom: 2px solid var(--gold-dark);
        background: rgba(0, 0, 0, 0.8);
        box-shadow: var(--shadow);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      #menu-toggle {
        display: none;
        position: absolute;
        left: 20px;
        background: none;
        border: none;
        color: var(--gold);
        cursor: pointer;
        font-size: 24px;
      }

      /* Status Bar (v2.0 Feature) */
      .status-bar {
        position: absolute;
        top: 50%;
        left: 60px;
        transform: translateY(-50%);
        z-index: 20;
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(0, 0, 0, 0.6);
        padding: 5px 15px;
        border-radius: 20px;
        border: 1px solid #333;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #666;
        transition: all 0.3s;
      }
      .status-dot.online {
        background: #4caf50;
        box-shadow: 0 0 8px #4caf50;
      }
      .room-code {
        color: var(--gold);
        font-weight: bold;
        font-family: monospace;
        font-size: 1rem;
        letter-spacing: 1px;
      }
      #qr-btn {
        background: none;
        border: none;
        color: var(--gold);
        cursor: pointer;
        padding: 0 5px;
        display: none; /* Hidden by default */
      }

      /* Scanner & QR Modal */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 2000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal-overlay.hidden {
        display: none;
      }
      .modal-box {
        width: 90%;
        max-width: 400px;
        background: var(--dark-grey);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid var(--gold);
        text-align: center;
        position: relative;
      }
      #reader {
        width: 100%;
        background: #000;
        margin-bottom: 15px;
        border-radius: 5px;
        overflow: hidden;
      }
      #qr-image {
        width: 200px;
        height: 200px;
        margin: 10px auto;
        display: block;
      }

      header h1 {
        margin: 0;
        color: var(--gold);
        font-weight: 700;
        letter-spacing: 2px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        font-size: 1.5rem;
      }
      header .audio-controls {
        position: absolute;
        right: 15px;
        z-index: 20;
      }
      header .audio-controls .audio-btn {
        background: none;
        border: none;
        color: var(--gold);
        cursor: pointer;
        padding: 5px;
      }

      nav {
        display: flex;
        justify-content: space-around;
        background: var(--dark-grey);
        padding: 10px 0;
        border-top: 2px solid var(--gold-dark);
        z-index: 10;
      }
      nav .nav-btn {
        background: none;
        border: none;
        color: #666;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        cursor: pointer;
        transition: var(--transition);
      }
      nav .nav-btn i {
        font-size: 24px;
        margin-bottom: 4px;
      }
      nav .nav-btn span {
        font-size: 12px;
      }
      nav .nav-btn.active,
      nav .nav-btn:hover {
        color: var(--gold);
        text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
      }

      main {
        flex: 1;
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
      }
      .panel {
        position: absolute;
        inset: 0;
        padding: 20px;
        overflow-y: auto;
        opacity: 0;
        transform: translateX(20px);
        pointer-events: none;
        transition: var(--transition);
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        display: none;
      }
      .panel.active {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
        z-index: 5;
        display: block;
      }

      .wheel-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 20px auto;
        border-radius: 50%;
        padding: 8px;
        background: conic-gradient(
          #ff0000,
          #ff7f00,
          #ffff00,
          #00ff00,
          #0000ff,
          #4b0082,
          #9400d3,
          #ff0000
        );
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      }
      .wheel-container canvas {
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }
      .pointer {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 50px;
        z-index: 2;
        filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.5));
      }
      .pointer::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #e0e0e0 50%,
          #b0b0b0 100%
        );
        clip-path: polygon(
          30% 0%,
          70% 0%,
          70% 50%,
          100% 50%,
          50% 100%,
          0% 50%,
          30% 50%
        );
      }
      .center-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        background: radial-gradient(circle, var(--gold-light), var(--gold));
        border-radius: 50%;
        border: 2px solid #fff;
        z-index: 2;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .game-info {
        text-align: center;
        margin-top: 20px;
        background: rgba(0, 0, 0, 0.6);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid var(--gold-dark);
        transition: background 0.5s ease;
      }
      .current-player {
        color: var(--gold-light);
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      .result-box {
        min-height: 60px;
        font-size: 1.1rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }

      .btn-main {
        background: linear-gradient(to bottom, var(--gold), var(--gold-dark));
        color: #000;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 30px;
        margin: 20px auto;
        display: block;
        width: 80%;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        transition: transform 0.1s;
      }
      .btn-main:active {
        transform: scale(0.95);
      }
      .btn-main:disabled {
        filter: grayscale(1);
        cursor: not-allowed;
        opacity: 0.5;
      }
      .btn-small {
        background: var(--gold-dark);
        color: #fff;
        border: none;
        padding: 0 15px;
        border-radius: 5px;
        height: 38px;
        cursor: pointer;
      }
      .btn-small.btn-danger {
        background: #8b0000;
      }
      .btn-small.btn-ai {
        background: linear-gradient(45deg, #1e90ff, #00bfff);
        color: white;
      }
      .btn-small.btn-outline {
        background: transparent;
        border: 1px solid var(--gold);
        color: var(--gold);
      }
      .btn-small:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .section-title {
        color: var(--gold);
        border-bottom: 1px solid var(--gold-dark);
        padding-bottom: 5px;
        margin-bottom: 15px;
        font-size: 1.1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      .input-group.input-group--options {
        margin-top: -10px;
      }
      .input-group.input-group--options label {
        color: #888;
        font-size: 0.8rem;
        align-self: center;
      }
      input,
      select {
        flex: 1;
        background: #f9f9f9;
        border: 1px solid var(--gold-dark);
        color: #000;
        padding: 10px;
        border-radius: 5px;
        font-family: inherit;
        font-weight: 500;
      }

      .list-container {
        max-height: 60vh;
        overflow-y: auto;
      }
      .list-item {
        background: rgba(255, 255, 255, 0.05);
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 3px solid transparent;
      }
      .list-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .list-item.truth {
        border-left-color: #4caf50;
      }
      .list-item.dare {
        border-left-color: #ff5722;
      }
      .list-item.pass {
        border-left-color: #c0c0c0;
      }
      .list-item .tag {
        font-size: 0.7rem;
        padding: 2px 6px;
        border-radius: 4px;
        margin-right: 5px;
        background: #333;
        color: #fff;
      }
      .list-item .tag.level-adult {
        background: var(--adult-pink);
        font-weight: bold;
      }
      .delete-btn {
        background: none;
        border: none;
        color: #ff6b6b;
        cursor: pointer;
      }

      /* Host/Guest Controls */
      .guest-hidden {
        display: none !important;
      }
      .host-only {
      } /* Helper class for JS logic */

      /* Rank Styles */
      .rank-1 {
        border-left: 3px solid var(--gold);
        background: linear-gradient(
          90deg,
          rgba(212, 175, 55, 0.2),
          transparent
        );
      }
      .rank-1 .rank-icon {
        color: var(--gold);
        font-size: 1.2rem;
      }
      .rank-2 {
        border-left: 3px solid var(--silver);
        background: linear-gradient(
          90deg,
          rgba(192, 192, 192, 0.15),
          transparent
        );
      }
      .rank-2 .rank-icon {
        color: var(--silver);
        font-size: 1.2rem;
      }
      .rank-3 {
        border-left: 3px solid var(--bronze);
        background: linear-gradient(
          90deg,
          rgba(205, 127, 50, 0.15),
          transparent
        );
      }
      .rank-3 .rank-icon {
        color: var(--bronze);
        font-size: 1.2rem;
      }
      .rank-count {
        font-weight: bold;
        color: var(--gold);
        margin-left: 10px;
      }

      /* Timer Styles */
      .timer-display-box {
        text-align: center;
        margin: 30px 0;
      }
      .timer-time {
        font-size: 5rem;
        font-weight: 700;
        color: var(--gold);
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        font-variant-numeric: tabular-nums;
        line-height: 1;
      }
      .timer-controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .timer-btn-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid var(--gold);
        background: rgba(0, 0, 0, 0.5);
        color: var(--gold);
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      .timer-btn-circle:hover {
        background: var(--gold);
        color: #000;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
      }
      .timer-presets {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      .timer-blink {
        animation: blink 1s infinite;
        color: #ff5722;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .difficulty-tabs {
        display: flex;
        margin-bottom: 10px;
        background: #222;
        border-radius: 5px;
        padding: 2px;
      }
      .difficulty-tabs .diff-tab {
        flex: 1;
        text-align: center;
        padding: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        color: #888;
      }
      .difficulty-tabs .diff-tab.active {
        background: var(--gold-dark);
        color: #fff;
        border-radius: 4px;
      }

      .slider-container {
        margin-bottom: 20px;
      }
      .slider-container label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        color: #aaa;
      }
      .slider-container input[type="range"] {
        width: 100%;
        cursor: pointer;
        accent-color: var(--gold);
      }
      .slider-container select {
        width: 100%;
      }

      /* Shake Animation */
      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
      .shake-screen {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }

      @media (min-width: 768px) {
        body {
          display: grid;
          grid-template-columns: var(--sidebar-width) 1fr;
          grid-template-rows: auto 1fr;
          grid-template-areas: "sidebar header" "sidebar main";
        }
        nav {
          grid-area: sidebar;
          flex-direction: column;
          justify-content: flex-start;
          height: 100vh;
          border-top: none;
          border-right: 2px solid var(--gold-dark);
          padding-top: 20px;
        }
        header {
          grid-area: header;
          padding-left: 0;
          justify-content: center;
        }
        main {
          grid-area: main;
          padding: 0 40px;
        }
        #menu-toggle {
          display: block;
        }
        nav .nav-btn {
          flex-direction: row;
          padding: 18px 30px;
          gap: 20px;
        }
        /* v2.0 Update: 確保左側 Status bar 不會被擋住 */
        .status-bar {
          left: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="login-overlay">
      <div class="login-box">
        <div class="login-title">
          奢華真心話大冒險<br /><span
            style="font-size: 1rem; font-weight: normal; color: #888"
            >Online Edition v3.0</span
          >
        </div>
        <input
          type="text"
          id="nickname-input"
          placeholder="請輸入你的暱稱"
          style="
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
          "
        />
        <button class="mode-btn primary" onclick="NetworkModule.createRoom()">
          創建房間 (Host)
        </button>
        <div class="join-group">
          <input
            type="text"
            id="room-code-input"
            placeholder="輸入6位數房間碼"
            style="
              background: #333;
              color: #fff;
              border-color: #666;
              text-transform: uppercase;
            "
          />
          <button
            class="mode-btn"
            class="mode-btn btn-scan"
            onclick="ScannerModule.start()"
          >
            <i class="material-icons">qr_code_scanner</i>
          </button>
          <button class="mode-btn btn-join" onclick="NetworkModule.joinRoom()">
            加入
          </button>
        </div>
        <button class="mode-btn" onclick="NetworkModule.startOffline()">
          單機模式
        </button>
      </div>
    </div>

    <!-- Scanner Overlay -->
    <div id="scanner-overlay" class="modal-overlay hidden">
      <div class="modal-box">
        <div style="color: var(--gold); margin-bottom: 10px; font-weight: bold">
          掃描房間碼
        </div>
        <div id="reader"></div>
        <button class="btn-small btn-danger" onclick="ScannerModule.stop()">
          關閉
        </button>
      </div>
    </div>

    <!-- QR Display Overlay -->
    <div id="qr-display-overlay" class="modal-overlay hidden">
      <div class="modal-box">
        <div style="color: var(--gold); margin-bottom: 10px; font-weight: bold">
          房間 QR Code
        </div>
        <img id="qr-image" src="" alt="Room QR" />
        <button
          class="btn-small btn-danger"
          onclick="document.getElementById('qr-display-overlay').classList.add('hidden')"
        >
          關閉
        </button>
      </div>
    </div>

    <audio id="bgm" loop><source src="bgm.mp3" type="audio/mpeg" /></audio>
    <audio id="sfx-spin"><source src="spin.mp3" type="audio/mpeg" /></audio>
    <audio id="sfx-win"><source src="win.mp3" type="audio/mpeg" /></audio>
    <audio id="sfx-alarm"><source src="alarm.mp3" type="audio/mpeg" /></audio>

    <header>
      <button id="menu-toggle"><i class="material-icons">menu</i></button>
      <div class="status-bar">
        <div id="status-indicator" class="status-dot"></div>
        <span id="room-display" class="room-code">OFFLINE</span>
        <button id="qr-btn" onclick="UIModule.showRoomQR()">
          <i class="material-icons">qr_code</i>
        </button>
      </div>
      <h1>真心話大冒險</h1>
      <div class="audio-controls">

    <script>
      /* ==================== Firebase Config ==================== */
      const firebaseConfig = {
        apiKey: "AIzaSyBi-VIoa3swbrQqoeik9y5FtOHheJ3x8KA",
        authDomain: "truth-or-dare-online-v2.firebaseapp.com",
        databaseURL:
          "https://truth-or-dare-online-v2-default-rtdb.firebaseio.com",
        projectId: "truth-or-dare-online-v2",
        storageBucket: "truth-or-dare-online-v2.firebasestorage.app",
        messagingSenderId: "144397063274",
        appId: "1:144397063274:web:5c9e0d2161a1fcdd296613",
        measurementId: "G-86LC0DZ2RS",
      };

      let db = null;
      try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
      } catch (e) {
        console.warn("Firebase Init Error:", e);
      }

      /* ==================== Network Module ==================== */
      const NetworkModule = {
        roomId: null,
        isHost: false,
        nickname: "匿名",
        roomRef: null,
        lastProcessedSpinTrigger: 0,
        lastProcessedResultTime: 0,
        pendingResult: null,
        nextSpinner: null,

        createRoom() {
          if (!db) return this.startOffline();
          const name =
            document.getElementById("nickname-input").value.trim() || "Host";
          this.nickname = name;
          this.isHost = true;
          this.roomId = Math.floor(100000 + Math.random() * 900000).toString();

          this.roomRef = db.ref("rooms/" + this.roomId);

          // 初始化房間，將 LocalStorage 的資料推上去
          const initialData = {
            host: name,
            status: "waiting",
            spinTrigger: 0,
            currentResult: null,
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            players: [name],
            questions: DataModule.state.questions, // Sync questions
            settings: DataModule.state.settings, // Sync settings
            history: [],
            stats: {},
            nextSpinner: null,
          };

          this.roomRef.set(initialData).then(() => {
            this.enterGame();
          });
        },

        joinRoom() {
          if (!db) return this.startOffline();
          const code = document.getElementById("room-code-input").value.trim();
          const name =
            document.getElementById("nickname-input").value.trim() || "Guest";
          if (code.length !== 6) return alert("請輸入正確的6位數房間碼");

          this.roomId = code;
          this.nickname = name;
          this.isHost = false;
          this.roomRef = db.ref("rooms/" + this.roomId);

          this.roomRef.once("value").then((snapshot) => {
            if (snapshot.exists()) {
              let players = snapshot.val().players || [];
              if (!players.includes(name)) {
                players.push(name);
                this.roomRef.update({ players: players });
              }
              this.enterGame();
            } else {
              alert("房間不存在！");
            }
          });
        },

        startOffline() {
          this.isHost = true;
          this.roomId = "LOCAL";
          this.enterGame();
        },

        enterGame() {
          document.getElementById("login-overlay").classList.add("hidden");
          const roomText = this.isHost
            ? `${this.roomId} (Host)`
            : `${this.roomId}`;
          document.getElementById("room-display").innerText =
            this.roomId === "LOCAL" ? "OFFLINE" : roomText;

          if (this.roomId !== "LOCAL") {
            document.getElementById("status-indicator").classList.add("online");
            document.getElementById("qr-btn").style.display = "inline-block";
            this.listenForUpdates();
          } else {
            // 單機模式：從 local storage 初始化
            DataModule.loadFromStorage();
          }

          UIModule.updateRoleUI();

          // 如果是 Host，每次本地數據變動都上傳
          // 如果是 Guest，addPlayer 只是為了更新本地顯示，真實同步在 listenForUpdates
          if (!this.isHost && this.roomId !== "LOCAL") {
            // Guest specific init if needed
          } else {
            // Host: sync local players to UI
            UIModule.renderPlayerList();
          }
        },

        listenForUpdates() {
          // 監聽所有重要資料
          this.roomRef.on("value", (snap) => {
            const val = snap.val();
            if (!val) return;

            // Sync Players
            if (
              JSON.stringify(DataModule.state.players) !==
              JSON.stringify(val.players)
            ) {
              DataModule.state.players = val.players || [];
              UIModule.renderPlayerList();
            }

            // Sync Questions (Guest gets questions from Host)
            if (!this.isHost && val.questions) {
              DataModule.state.questions = val.questions;
              UIModule.renderQuestionList(); // Update Guest's view
            }

            // Sync Settings
            if (!this.isHost && val.settings) {
              DataModule.state.settings = val.settings;
              UIModule.renderSettingsValues();
              WheelModule.generateSegments();
              WheelModule.draw();
            }

            // Sync History
            if (val.history) {
              DataModule.state.history = val.history;
              UIModule.renderHistory();
            }

            // Sync Stats
            if (val.stats) {
              DataModule.state.stats = val.stats;
              // Only re-render if active panel is leaderboard to save performance
              if (
                document
                  .getElementById("panel-leaderboard")
                  .classList.contains("active")
              ) {
                UIModule.renderLeaderboard();
              }
            }

            // Sync Spin
            if (
              val.spinTrigger &&
              val.spinTrigger > this.lastProcessedSpinTrigger
            ) {
              this.lastProcessedSpinTrigger = val.spinTrigger;
              if (
                val.spinTrigger > Date.now() - 10000 &&
                !WheelModule.isSpinning
              ) {
                WheelModule.spin(false);
              }
            }

            // Sync Result
            if (
              !this.isHost &&
              val.currentResult &&
              val.currentResult.timestamp > this.lastProcessedResultTime
            ) {
              this.lastProcessedResultTime = val.currentResult.timestamp;
              if (WheelModule.isSpinning) {
                this.pendingResult = val.currentResult;
              } else {
                UIModule.showResult(
                  val.currentResult.type,
                  val.currentResult.content,
                  val.currentResult.player
                );
              }
            }

            // Sync Next Spinner
            if (val.nextSpinner !== undefined) {
              this.nextSpinner = val.nextSpinner;
              UIModule.updateSpinPermission();
            }
          });
        },

        // Update Helpers
        pushUpdate(key, data) {
          if (this.roomId === "LOCAL" || !this.roomRef) return;
          // Only Host should push most structural changes, but Guests trigger spins via Host or receive updates
          // Here we assume simple trust: whoever changes state pushes it if allowed.
          if (this.isHost || key === "players") {
            this.roomRef.update({ [key]: data });
          }
        },
      };

      /* ==================== Data Module ==================== */
      const DataModule = {
        key: "luxuryTOD_v3",
        defaultDB: [
          /* 200 Questions Placeholder - 為了節省長度，這裡用簡短版，請自行貼回原本的200題 */
          { type: "truth", content: "你最近一次哭是什麼時候？", level: "Easy" },
          { type: "dare", content: "模仿一種動物直到下一輪。", level: "Easy" },
          { type: "truth", content: "說出你做過最違法的事情。", level: "Hard" },
          { type: "dare", content: "親吻你左邊玩家的脖子。", level: "Adult" },
          // ... (請將 v1.0 的 200 題完整複製回這裡) ...
        ],
        state: {
          players: [],
          questions: [],
          history: [],
          stats: {},
          settings: {
            speed: 30,
            duration: 5000,
            difficultyFilter: "Any",
            segmentCounts: { truth: 10, dare: 10, pass: 2 },
          },
        },
        init() {
          // Default init
          this.state.questions = [...this.defaultDB];
        },
        loadFromStorage() {
          const saved = localStorage.getItem(this.key);
          if (saved) {
            const parsed = JSON.parse(saved);
            this.state = { ...this.state, ...parsed };
          }
        },
        saveToStorage() {
          localStorage.setItem(this.key, JSON.stringify(this.state));
        },
        // Methods modified to sync with Network
        addPlayer(name) {
          if (!this.state.players.includes(name)) {
            this.state.players.push(name);
            this.saveToStorage();
            NetworkModule.pushUpdate("players", this.state.players);
            UIModule.renderPlayerList();
            return true;
          }
          return false;
        },
        removePlayer(index) {
          this.state.players.splice(index, 1);
          this.saveToStorage();
          NetworkModule.pushUpdate("players", this.state.players);
        },
        addQuestion(q) {
          this.state.questions.push(q);
          this.saveToStorage();
          NetworkModule.pushUpdate("questions", this.state.questions);
        },
        removeQuestion(index) {
          this.state.questions.splice(index, 1);
          this.saveToStorage();
          NetworkModule.pushUpdate("questions", this.state.questions);
        },
        clearQuestions() {
          this.state.questions = [];
          this.saveToStorage();
          NetworkModule.pushUpdate("questions", this.state.questions);
        },
        addHistory(item) {
          this.state.history.unshift(item);
          if (this.state.history.length > 50) this.state.history.pop();
          this.saveToStorage();
          NetworkModule.pushUpdate("history", this.state.history);
        },
        clearHistory() {
          this.state.history = [];
          this.saveToStorage();
          NetworkModule.pushUpdate("history", this.state.history);
        },
        incrementStat(name) {
          if (!this.state.stats) this.state.stats = {};
          this.state.stats[name] = (this.state.stats[name] || 0) + 1;
          this.saveToStorage();
          NetworkModule.pushUpdate("stats", this.state.stats);
        },
        resetStats() {
          this.state.stats = {};
          this.saveToStorage();
          NetworkModule.pushUpdate("stats", this.state.stats);
        },
        updateSettings() {
          this.saveToStorage();
          NetworkModule.pushUpdate("settings", this.state.settings);
        },

        // Helpers
        getQuestionByType(type) {
          let filtered = this.state.questions.filter((q) => q.type === type);
          const filterLevel = this.state.settings.difficultyFilter;
          if (filterLevel !== "Any") {
            if (filterLevel === "Adult")
              filtered = filtered.filter((q) => q.level === "Adult");
            else if (filterLevel === "Hard")
              filtered = filtered.filter((q) =>
                ["Hard", "Adult"].includes(q.level)
              );
            else if (filterLevel === "Normal")
              filtered = filtered.filter((q) => q.level !== "Easy");
          }
          if (filtered.length === 0) return { content: "無符合條件的題目" };
          return filtered[Math.floor(Math.random() * filtered.length)];
        },
        getRandomPlayer() {
          if (this.state.players.length === 0) return "匿名玩家";
          return this.state.players[
            Math.floor(Math.random() * this.state.players.length)
          ];
        },
        aiGenerate() {
          const types = ["truth", "dare"];
          const newQ = {
            type: types[Math.floor(Math.random() * 2)],
            content: `(AI生成) 請詳細描述你對${Math.floor(
              Math.random() * 100
            )}號話題的看法。`,
            level: "Normal",
          };
          this.addQuestion(newQ);
          return true;
        },
        exportData() {
          const dataStr = JSON.stringify(this.state, null, 2);
          const blob = new Blob([dataStr], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `backup_${Date.now()}.json`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        },
        importData(jsonStr) {
          try {
            const data = JSON.parse(jsonStr);
            if (data.players && data.questions) {
              this.state = data;
              this.saveToStorage();
              // If Host, sync to everyone
              if (NetworkModule.isHost) {
                NetworkModule.pushUpdate("players", this.state.players);
                NetworkModule.pushUpdate("questions", this.state.questions);
                NetworkModule.pushUpdate("settings", this.state.settings);
              }
              return true;
            }
          } catch (e) {}
          return false;
        },
      };

      /* ==================== Wheel Module ==================== */
      const WheelModule = {
        canvas: null,
        ctx: null,
        segments: [],
        angleCurrent: 0,
        angleDelta: 0,
        isSpinning: false,
        spinTime: 0,
        spinTimeTotal: 0,
        requestFrameId: null,

        init() {
          this.canvas = document.getElementById("wheelCanvas");
          this.ctx = this.canvas.getContext("2d");
          this.generateSegments();
          this.draw();
        },
        generateSegments() {
          const { truth, dare, pass } = DataModule.state.settings.segmentCounts;
          const tPool = Array(parseInt(truth)).fill({
            text: "真心話",
            type: "truth",
            color: "#1565C0",
            txtColor: "#FFF",
          });
          const dPool = Array(parseInt(dare)).fill({
            text: "大冒險",
            type: "dare",
            color: "#C62828",
            txtColor: "#FFF",
          });
          const pPool = Array(parseInt(pass)).fill({
            text: "Pass",
            type: "pass",
            color: "#D4AF37",
            txtColor: "#000",
          });

          let combined = [];
          const max = Math.max(truth, dare, pass);
          for (let i = 0; i < max; i++) {
            if (tPool[i]) combined.push(tPool[i]);
            if (dPool[i]) combined.push(dPool[i]);
            if (pPool[i]) combined.push(pPool[i]);
          }
          if (combined.length === 0)
            combined.push({
              text: "設定",
              type: "pass",
              color: "#888",
              txtColor: "#FFF",
            });
          this.segments = combined;
        },
        draw() {
          const ctx = this.ctx;
          const w = this.canvas.width;
          const h = this.canvas.height;
          const cx = w / 2;
          const cy = h / 2;
          const radius = w / 2 - 10;
          const count = this.segments.length;
          const arc = (Math.PI * 2) / count;

          ctx.clearRect(0, 0, w, h);
          for (let i = 0; i < count; i++) {
            const angle = this.angleCurrent + i * arc;
            const seg = this.segments[i];
            ctx.fillStyle = seg.color;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, radius, angle, angle + arc);
            ctx.fill();
            ctx.save();
            ctx.translate(
              cx + Math.cos(angle + arc / 2) * (radius - 50),
              cy + Math.sin(angle + arc / 2) * (radius - 50)
            );
            ctx.rotate(angle + arc / 2 + Math.PI / 2);
            ctx.fillStyle = seg.txtColor;
            ctx.font = 'bold 14px "Noto Sans TC"';
            ctx.fillText(seg.text, -ctx.measureText(seg.text).width / 2, 0);
            ctx.restore();
          }
        },
        spin(isInitiator = true) {
          // 停止震動與鬧鐘相關效果
          if (navigator.vibrate) navigator.vibrate(0);
          document.body.classList.remove("shake-screen");
          document
            .getElementById("timer-display")
            .classList.remove("timer-blink");
          AudioModule.stop("alarm");

          if (this.isSpinning) return;
          this.isSpinning = true;
          document.querySelector(".game-info").style.background =
            "rgba(0, 0, 0, 0.6)";

          if (isInitiator) {
            // Host triggers network event
            if (
              NetworkModule.roomRef &&
              (NetworkModule.isHost ||
                NetworkModule.nickname === NetworkModule.nextSpinner)
            ) {
              NetworkModule.roomRef.update({
                spinTrigger: firebase.database.ServerValue.TIMESTAMP,
              });
            }
          }

          const speedMult = DataModule.state.settings.speed / 10;
          this.spinTime = 0;
          this.spinTimeTotal =
            DataModule.state.settings.duration * (0.8 + Math.random() * 0.4);
          this.angleDelta = (Math.random() * 10 + 20) * speedMult;
          AudioModule.play("spin");
          this.rotate();
        },
        rotate() {
          this.spinTime += 30;
          if (this.spinTime >= this.spinTimeTotal) {
            this.stop();
            return;
          }
          const spinAngle =
            this.angleDelta -
            this.angleDelta * (this.spinTime / this.spinTimeTotal);
          this.angleCurrent += (spinAngle * Math.PI) / 180;
          this.draw();
          this.requestFrameId = requestAnimationFrame(this.rotate.bind(this));
        },
        stop() {
          this.isSpinning = false;
          cancelAnimationFrame(this.requestFrameId);
          AudioModule.stop("spin");
          AudioModule.play("win");

          const count = this.segments.length;
          const arc = (Math.PI * 2) / count;
          const rotation = this.angleCurrent % (Math.PI * 2);
          let index = Math.floor((Math.PI * 1.5 - rotation) / arc);
          index = ((index % count) + count) % count;
          const result = this.segments[index];

          // 只有房主負責寫入結果與統計
          if (NetworkModule.isHost) {
            const player = DataModule.getRandomPlayer();
            let content =
              result.type === "pass"
                ? "直接跳過！"
                : DataModule.getQuestionByType(result.type).content;

            DataModule.incrementStat(player);
            DataModule.addHistory({
              player,
              type: result.type,
              content,
              time: new Date().toLocaleTimeString("en-GB", {
                hour: "2-digit",
                minute: "2-digit",
              }),
            });

            if (NetworkModule.roomRef) {
              NetworkModule.roomRef.update({
                currentResult: {
                  type: result.type,
                  content,
                  player,
                  timestamp: firebase.database.ServerValue.TIMESTAMP,
                },
                nextSpinner: player,
              });
            }
            UIModule.showResult(result.type, content, player);
          } else if (NetworkModule.roomId === "LOCAL") {
            // 單機模式
            const player = DataModule.getRandomPlayer();
            let content =
              result.type === "pass"
                ? "直接跳過！"
                : DataModule.getQuestionByType(result.type).content;
            DataModule.incrementStat(player);
            DataModule.addHistory({
              player,
              type: result.type,
              content,
              time: new Date().toLocaleTimeString("en-GB", {
                hour: "2-digit",
                minute: "2-digit",
              }),
            });
            UIModule.showResult(result.type, content, player);
          } else {
            // 訪客：只顯示特效，等待 Firebase 的 currentResult 同步內容
            EffectModule.triggerConfetti();
            if (NetworkModule.pendingResult) {
              UIModule.showResult(
                NetworkModule.pendingResult.type,
                NetworkModule.pendingResult.content,
                NetworkModule.pendingResult.player
              );
              NetworkModule.pendingResult = null;
            }
          }
        },
      };

      /* ==================== UI & Audio & Effect ==================== */
      const UIModule = {
        init() {
          this.bindEvents();
          this.renderSettingsValues();
          this.updateSpinPermission();
          WheelModule.init();
          AudioModule.init();
        },
        bindEvents() {
          document
            .getElementById("spinBtn")
            .addEventListener("click", () => WheelModule.spin(true));
          document
            .getElementById("menu-toggle")
            .addEventListener("click", () =>
              document.body.classList.toggle("sidebar-collapsed")
            );
          document
            .getElementById("add-player-btn")
            .addEventListener("click", () => {
              const input = document.getElementById("new-player-input");
              if (input.value) {
                DataModule.addPlayer(input.value);
                input.value = "";
              }
            });
          document.getElementById("add-q-btn").addEventListener("click", () => {
            const input = document.getElementById("new-q-input");
            if (input.value) {
              DataModule.addQuestion({
                type: document.getElementById("q-type").value,
                content: input.value,
                level: document.getElementById("q-difficulty").value,
              });
              input.value = "";
            }
          });
          document
            .getElementById("clear-q-btn")
            .addEventListener("click", () => {
              if (confirm("清空?")) DataModule.clearQuestions();
            });
          document
            .getElementById("ai-generate-btn")
            .addEventListener("click", () => DataModule.aiGenerate());
          document
            .getElementById("clear-history-btn")
            .addEventListener("click", () => DataModule.clearHistory());
          document
            .getElementById("reset-stats-btn")
            .addEventListener("click", () => DataModule.resetStats());

          // Settings Inputs
          ["range-truth", "range-dare", "range-pass"].forEach((id) => {
            document.getElementById(id).addEventListener("input", () => {
              DataModule.state.settings.segmentCounts = {
                truth: document.getElementById("range-truth").value,
                dare: document.getElementById("range-dare").value,
                pass: document.getElementById("range-pass").value,
              };
              WheelModule.generateSegments();
              WheelModule.draw();
              DataModule.updateSettings();
            });
          });
          // Import/Export
          document
            .getElementById("btn-export")
            .addEventListener("click", () => DataModule.exportData());
          document
            .getElementById("btn-import")
            .addEventListener("click", () =>
              document.getElementById("file-import").click()
            );
          document
            .getElementById("file-import")
            .addEventListener("change", (e) => {
              const reader = new FileReader();
              reader.onload = (ev) => {
                if (DataModule.importData(ev.target.result)) location.reload();
              };
              if (e.target.files[0]) reader.readAsText(e.target.files[0]);
            });

          // Keyboard
          document.addEventListener("keydown", (e) => {
            if (
              ["input", "select"].includes(
                document.activeElement.tagName.toLowerCase()
              )
            )
              return;
            if (
              e.code === "Space" &&
              document.getElementById("panel-home").classList.contains("active")
            ) {
              e.preventDefault();
              const btn = document.getElementById("spinBtn");
              if (!btn.disabled) WheelModule.spin(true);
            }
            if (e.code === "Escape") this.switchPanel("panel-home");
          });
        },
        switchPanel(id, btn) {
          document
            .querySelectorAll(".panel")
            .forEach((p) => p.classList.remove("active"));
          document.getElementById(id).classList.add("active");
          document
            .querySelectorAll(".nav-btn")
            .forEach((b) => b.classList.remove("active"));
          if (btn) btn.classList.add("active");
          else {
            // Auto active nav
          }
          if (id === "panel-leaderboard") this.renderLeaderboard();
        },
        updateRoleUI() {
          if (NetworkModule.isHost) {
            document
              .querySelectorAll(".host-only")
              .forEach((el) => el.classList.remove("guest-hidden"));
            document
              .querySelectorAll(".guest-hidden-ctrl")
              .forEach((el) => (el.style.display = ""));
            document.getElementById("guest-msg").classList.add("guest-hidden");
            document
              .querySelectorAll(".host-control")
              .forEach((el) => (el.disabled = false));
            this.updateSpinPermission();
          } else {
            document
              .querySelectorAll(".host-only")
              .forEach((el) => el.classList.add("guest-hidden"));
            document
              .getElementById("guest-msg")
              .classList.remove("guest-hidden");
            document
              .querySelectorAll(".host-control")
              .forEach((el) => (el.disabled = true));
            this.updateSpinPermission();
          }
        },
        updateSpinPermission() {
          const btn = document.getElementById("spinBtn");
          if (NetworkModule.roomId === "LOCAL") {
            btn.disabled = false;
            btn.innerText = "開始抽籤";
            return;
          }
          const isMe = NetworkModule.nickname === NetworkModule.nextSpinner;
          if (NetworkModule.isHost || isMe) {
            btn.disabled = false;
            btn.innerText = isMe ? "輪到你了！開始抽籤" : "開始抽籤 (Host)";
          } else {
            btn.disabled = true;
            btn.innerText = NetworkModule.nextSpinner
              ? `等待 ${NetworkModule.nextSpinner} 抽籤`
              : "等待房主開始";
          }
        },
        renderPlayerList() {
          const list = document.getElementById("player-list");
          list.innerHTML = "";
          DataModule.state.players.forEach((p, i) => {
            const delBtn = NetworkModule.isHost
              ? `<button class="delete-btn" onclick="DataModule.removePlayer(${i})"><i class="material-icons">delete</i></button>`
              : "";
            list.innerHTML += `<div class="list-item"><span><i class="material-icons" style="font-size:16px">person</i> ${p}</span>${delBtn}</div>`;
          });
          document.getElementById("player-count").innerText =
            DataModule.state.players.length;
        },
        renderQuestionList() {
          const list = document.getElementById("question-list");
          list.innerHTML = "";
          DataModule.state.questions.forEach((q, i) => {
            // Simplified render
            const delBtn = NetworkModule.isHost
              ? `<button class="delete-btn" onclick="DataModule.removeQuestion(${i})"><i class="material-icons">delete</i></button>`
              : "";
            list.innerHTML += `<div class="list-item ${
              q.type === "truth" ? "truth" : "dare"
            }"><div><span class="tag">${q.type}</span>${
              q.content
            }</div>${delBtn}</div>`;
          });
        },
        renderHistory() {
          const list = document.getElementById("history-list");
          list.innerHTML = "";
          DataModule.state.history.forEach((h) => {
            list.innerHTML += `<div class="list-item ${h.type}"><div><div style="color:var(--gold)">${h.player}</div>${h.content} <span style="font-size:0.7rem; color:#666">${h.time}</span></div></div>`;
          });
        },
        renderLeaderboard() {
          const list = document.getElementById("leaderboard-list");
          list.innerHTML = "";
          const stats = Object.entries(DataModule.state.stats)
            .map(([k, v]) => ({ name: k, count: v }))
            .sort((a, b) => b.count - a.count);
          stats.forEach((p, i) => {
            let cls =
              i === 0 ? "rank-1" : i === 1 ? "rank-2" : i === 2 ? "rank-3" : "";
            list.innerHTML += `<div class="list-item ${cls}"><span>#${i + 1} ${
              p.name
            }</span><span class="rank-count">${p.count}</span></div>`;
          });
        },
        renderSettingsValues() {
          const s = DataModule.state.settings;
          document.getElementById("range-truth").value = s.segmentCounts.truth;
          document.getElementById("range-dare").value = s.segmentCounts.dare;
          document.getElementById("range-pass").value = s.segmentCounts.pass;
          document.getElementById("speed-range").value = s.speed;
          document.getElementById("duration-range").value = s.duration / 1000;
          document.getElementById("game-difficulty-filter").value =
            s.difficultyFilter;
        },
        showResult(type, content, player) {
          document.getElementById("player-name-slot").innerText = player;
          const box = document.getElementById("display-result");

          let color = "#ccc";
          let grad = "rgba(0,0,0,0.6)";

          if (type === "truth") {
            color = "#4CAF50";
            grad =
              "linear-gradient(135deg, rgba(21, 101, 192, 0.5) 0%, rgba(0, 0, 0, 0.8) 100%)";
          }
          if (type === "dare") {
            color = "#FF5722";
            grad =
              "linear-gradient(135deg, rgba(198, 40, 40, 0.5) 0%, rgba(0, 0, 0, 0.8) 100%)";
          }
          if (type === "pass") {
            color = "#D4AF37";
            grad =
              "linear-gradient(135deg, rgba(212, 175, 55, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%)";
          }

          document.querySelector(".game-info").style.background = grad;
          box.innerHTML = `<span style="color:${color}">[${type.toUpperCase()}]</span> ${content}`;

          EffectModule.triggerConfetti();
        },
        showRoomQR() {
          if (NetworkModule.roomId && NetworkModule.roomId !== "LOCAL") {
            const url = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${NetworkModule.roomId}`;
            document.getElementById("qr-image").src = url;
            document
              .getElementById("qr-display-overlay")
              .classList.remove("hidden");
          }
        },
      };

      const EffectModule = {
        triggerConfetti() {
          const colors = ["#d4af37", "#f4df87", "#ffffff"];
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            colors: colors,
          });
        },
      };

      const AudioModule = {
        bgm: null,
        spin: null,
        win: null,
        alarm: null,
        init() {
          this.bgm = document.getElementById("bgm");
          this.spin = document.getElementById("sfx-spin");
          this.win = document.getElementById("sfx-win");
          this.alarm = document.getElementById("sfx-alarm");
          document
            .getElementById("musicToggle")
            .addEventListener("click", () => {
              if (this.bgm.paused) this.bgm.play().catch(() => {});
              else this.bgm.pause();
            });
        },
        play(k) {
          if (this[k]) this[k].play().catch(() => {});
        },
        stop(k) {
          if (this[k]) {
            this[k].pause();
            this[k].currentTime = 0;
          }
        },
      };

      const TimerModule = {
        mode: "countdown",
        time: 60,
        interval: null,
        isRunning: false,
        init() {
          this.update();
        },
        toggle() {
          if (this.isRunning) this.pause();
          else this.start();
        },
        start() {
          if (this.isRunning) return;
          this.isRunning = true;
          document.getElementById("timer-icon-play").innerText = "pause";
          this.interval = setInterval(() => {
            if (this.mode === "countdown") {
              this.time--;
              if (this.time <= 0) this.finish();
            } else this.time++;
            this.update();
          }, 1000);
        },
        pause() {
          this.isRunning = false;
          clearInterval(this.interval);
          document.getElementById("timer-icon-play").innerText = "play_arrow";
        },
        reset() {
          this.pause();
          this.time = 60;
          document
            .getElementById("timer-display")
            .classList.remove("timer-blink");
          document.body.classList.remove("shake-screen");
          this.update();
        },
        finish() {
          this.pause();
          document.getElementById("timer-display").classList.add("timer-blink");
          document.body.classList.add("shake-screen");
          if (navigator.vibrate) navigator.vibrate([500, 200, 500, 200, 500]);
          AudioModule.play("alarm");
        },
        addTime(s) {
          this.time += s;
          this.update();
        },
        update() {
          const m = Math.floor(this.time / 60)
            .toString()
            .padStart(2, "0");
          const s = (this.time % 60).toString().padStart(2, "0");
          document.getElementById("timer-display").innerText = `${m}:${s}`;
        },
      };

      const ScannerModule = {
        scanner: null,
        start() {
          document.getElementById("scanner-overlay").classList.remove("hidden");
          setTimeout(() => {
            if (!this.scanner) {
              this.scanner = new Html5Qrcode("reader");
            }
            this.scanner
              .start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                  this.stop();
                  document.getElementById("room-code-input").value =
                    decodedText;
                  if (/^\d{6}$/.test(decodedText)) NetworkModule.joinRoom();
                },
                (errorMessage) => {}
              )
              .catch((err) => {
                alert("無法啟動相機");
                this.stop();
              });
          }, 100);
        },
        stop() {
          document.getElementById("scanner-overlay").classList.add("hidden");
          if (this.scanner)
            this.scanner
              .stop()
              .then(() => this.scanner.clear())
              .catch(() => {});
        },
      };

      window.onload = () => {
        DataModule.init();
        UIModule.init();
        TimerModule.init();
      };
    </script>
  </body>
